<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文明放置 - Civilization Idle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- 头部信息 -->
        <header>
            <h1>🏛️ 文明放置</h1>
            <div id="game-time">第 <span id="year">1</span> 年</div>
            <div id="offline-popup" class="hidden">
                <span id="offline-message"></span>
                <button onclick="dismissOffline()">✓</button>
            </div>
        </header>

        <!-- 主标签页 -->
        <nav id="tabs">
            <button class="tab-btn active" data-tab="resources">📦 资源</button>
            <button class="tab-btn" data-tab="population">👥 人口</button>
            <button class="tab-btn" data-tab="buildings">🏗️ 建筑</button>
            <button class="tab-btn" data-tab="tech">🔬 科技</button>
            <button class="tab-btn" data-tab="world">🌍 世界</button>
        </nav>

        <!-- 资源面板 -->
        <section id="resources-panel" class="panel active">
            <h2>资源储量</h2>
            <div id="resources-grid" class="grid"></div>
            <h3>生产效率</h3>
            <div id="production-rates" class="rates"></div>
        </section>

        <!-- 人口面板 -->
        <section id="population-panel" class="panel">
            <h2>人口管理</h2>
            <div class="population-info">
                <div class="stat">
                    <span>总人口:</span>
                    <span id="total-pop">0</span>
                </div>
                <div class="stat">
                    <span>空闲人口:</span>
                    <span id="idle-pop">0</span>
                </div>
                <div class="stat">
                    <span>人口上限:</span>
                    <span id="pop-cap">0</span>
                </div>
                <div class="stat">
                    <span>幸福度:</span>
                    <span id="happiness">100%</span>
                </div>
            </div>
            <h3>工作分配</h3>
            <div id="jobs-list" class="jobs"></div>
            <button id="recruit-btn" class="action-btn">招募村民 (-<span id="recruit-cost">10</span> 食物)</button>
        </section>

        <!-- 建筑面板 -->
        <section id="buildings-panel" class="panel">
            <h2>建筑</h2>
            <div id="buildings-list" class="buildings"></div>
        </section>

        <!-- 科技面板 -->
        <section id="tech-panel" class="panel">
            <h2>科技树</h2>
            <div id="tech-tree" class="tech-tree"></div>
        </section>

        <!-- 世界面板 -->
        <section id="world-panel" class="panel">
            <h2>世界探索</h2>
            <div id="world-map" class="world-map"></div>
            <h3>事件日志</h3>
            <div id="event-log" class="event-log"></div>
        </section>

        <!-- 底部操作 -->
        <footer>
            <button onclick="game.save()" class="footer-btn">💾 保存</button>
            <button onclick="game.exportSave()" class="footer-btn">📤 导出存档</button>
            <button onclick="game.importSave()" class="footer-btn">📥 导入存档</button>
            <button onclick="game.hardReset()" class="footer-btn danger">⚠️ 重置</button>
        </footer>
    </div>

    <!-- 悬浮提示 -->
    <div id="tooltip" class="tooltip hidden"></div>

    <!-- 脚本 -->
    <script src="js/resources.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/tech.js"></script>
    <script src="js/events.js"></script>
    <script src="js/save.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
